<div class="container">
  <div class="row">
    <div *ngFor="let item of allPhotos" class="col-lg-4 col-md-6 col-sm-12">
      <div  class="card h-100">
        <img class="card-img-top" [src]="item.imageUrl" alt="Card image cap">
        <div class="card-body">
          <div class="intro">
            <h4 class="card-title">{{item.title}}</h4>
            <h6 class="card-title"> <strong> Author: </strong> {{item.author}}</h6>
            <p class="card-text">{{item.descriptions}}</p>
          </div>
          <button (click)="onDelete(item.photoId)" type="button" class="btn btn-danger">Delete</button>
          <a [routerLink]="'details/'+item.photoId" type="button" class="btn btn-success">View On Full Screen</a>
        </div>
      </div>
    </div>
  </div>
</div>
